<!DOCTYPE html>
<head>
  <title>Bunny countdown!</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="Resources/Stylesheets/mainScheme.css" />
</head>
<body>
  <h1>Shush, no peeking! This page opens on our anniversary!</h1>
  <h2>Time left before our anniversary:</h2>
  <br /><br />
  <h3 id="countdown">0 Days, 0 Hours, 0 Minutes and 0 Seconds</h3>
  <br /><br /><br />
  <div class="pictures">
    <div class="leftPic">
      <h2>You rn, waiting to know what the secret is:</h2>
      <img src="Resources/GIFs/waitingBun.gif" />
    </div>
    <div class="rightPic">
      <h2>Me, coding all of this for you:</h2>
      <img src="Resources/GIFs/me.gif" />
    </div>
  </div>
</body>

<script>
  var targetDate = new Date("April 28, 2023 00:00:00").getTime();
  var x = setInterval(function () {
    var now = new Date().getTime();
    var difference = targetDate - now;
    var days = Math.floor(difference / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((difference % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      days +
      " Days, " +
      hours +
      " Hours, " +
      minutes +
      " Minutes and " +
      seconds +
      " Seconds! ";
  });
</script>
